<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1><b>Mission to Mars</b></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape_mars" role="button">Scrape New Data</a></p>
    </div>

     <div class="row">
      <div class="col-md-12">
            <h2><b>Latest Mars News</b></h2>
            <h3><b>{{mars.title}}</b></h3>
            <h3><p>{{mars.paragraph}}</p></h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <h2><b>Featured Mars Image</b></h2>
          <img src="{{mars.image_URL}}" class="img-responsive">
      </div>
     
      <div class="col-md-4">
        <div class="row">
              <div class="panel panel-default">
                  <div class="panel-body">
                      <h3><b>Current Weather on Mars</b></h3>
                      <p>{{mars.weather}}</p>
                  </div>
              </div>
        </div>
      </div>

        <div class="row">
          <div class="col-md-8">
          </div>
          <div class="col-md-4">
            <h3><b>Mars Facts</b></h3>
            {{mars.facts}}
          </div>
        </div>
    
    <div class="row">
        <h2 class="text-center"><b>Mars Hemispheres</b></h2>
      {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
            <div class="thumbnail">
            <img src="{{hemisphere.img_URL}}">
            <div class="caption">
                <h3><b>{{hemisphere.title}}</b></h3>
            </div>
            </div>
        </div>
      {% endfor %}

</body>

</html>
